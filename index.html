<!DOCTYPE html>
<html lang="en">
<head>

    <title>JoSNKRS</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<body>
    
    <!-- Barre De navigation -->
    <nav>
        <h1>JoSNKRS</h1>

            <p class="Link">Nouveautés<p>
            <p class="Link"> ALL Jordan</p>
            <p class="Link"> ALL Nike</p>
            <p class="Link">Limited Ed</p>
            <form>

            </form>
            <p><i class="fa-solid fa-heart"></i></p>
            <p><i class="fa-solid fa-box-archive"></i></p>
        </div>
    </nav>
    <!-- Fin De navigation -->


    <!-- Header -->
   <header>

    <button>Catalogue <i class="fa-regular fa-paper-plane"></i></button>
   </header>


    <!-- Header -->

    <!-- PRIMAIRE -->

        <div class="cards">

                    <h4 class="prix"> 150€ </h4>
                
                </div>

            </div>
            <div class="card">
                <img src="https://www.lesitedelasneaker.com/wp-content/plugins/justified-image-grid/timthumb.php?src=https%3A%2F%2Fwww.lesitedelasneaker.com%2Fwp-content%2Fimages%2F2017%2F01%2Fair-jordan-4-retro-pure-money-2017-1.jpg&h=1000&q=90&f=.jpg" alt="">
                <div class="card-header">
                    <h4 class="titre"> Air Jordan 4 </h4>
                    <h4 class="prix"> 160€ </h4>
                
                </div>
                
            </div>
            <div class="card">
                <img src="https://i.ytimg.com/vi/KhIcxtXUHfg/maxresdefault.jpg" alt="">
                <div class="card-header">
                    <h4 class="titre"> Bientot </h4>
                    <h4 class="prix"> ?€ </h4>
                
                </div>
                
            </div>
                
        </div>

        <!--  fin de la Presentation -->
    </section>
    

    <!-- FIN de PRIMAIRE -->
